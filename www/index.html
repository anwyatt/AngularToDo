<!DOCTYPE html>
<html>
	<head>
		<title>Angular To-Do</title>
		
		<!-- stylesheet -->
		<link type="text/css" rel="stylesheet" href="css/main.css">
		
		<!-- angularjs -->
		<script src="lib/vendor.js"></script>
		
		<!-- application -->
		<script src="app.js"></script>
	</head>
	<body ng-app="todo">
		<section ng-controller="ToDoController as vm">
			<p>{{ vm.myTestVar }}</p>
			<ul>
				<li ng-repeat="item in vm.toDoItems"><to-do-item></to-do-item></li>
			</ul>
		</section>
	</body>
</html>
