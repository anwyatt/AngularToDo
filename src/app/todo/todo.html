<section ng-controller="ToDoController as vm">
	<div class="todo-list">
		<div class="new-todo">
			<button ng-click="vm.addNewToDo()" class="new-todo-button">Add</button>
			<div class="new-todo-field-wrapper">
				<input type="text" ng-model="vm.newToDoText" class="new-todo-field" placeholder="I need to..." />
			</div>
		</div>
		<ul class="todo-list-items">
			<to-do-item item="item" ng-repeat="item in vm.toDoItems"></to-do-item>
		</ul>
	</div>
</section>
